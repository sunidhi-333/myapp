  <ion-toolbar>
    <ion-title>browse</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let product of products">
    <img [src]="product.image" />
    <ion-card-header>
      <ion-card-title>{{ product.title }}</ion-card-title>
      <ion-card-subtitle>\${{ product.price }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      {{ product.description }}
    </ion-card-content>
  </ion-card>
</ion-content>
